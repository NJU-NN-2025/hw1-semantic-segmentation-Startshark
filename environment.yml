  - pip
  - pip:
    - ultralytics>=8.0.0
    - segment-anything
    - opencv-python>=4.8.0
    - Pillow>=9.5.0
    - numpy>=1.24.0
    - pandas>=2.0.0
    - scipy>=1.10.0
    - matplotlib>=3.7.0
    - seaborn>=0.12.0
    - plotly>=5.14.0
    - scikit-learn>=1.3.0
    - scikit-image>=0.21.0
    - tqdm>=4.65.0
    - PyYAML>=6.0
    - tensorboard>=2.13.0
    - albumentations>=1.3.0
    - timm>=0.9.0
